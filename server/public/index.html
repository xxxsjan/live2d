<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/waifu.css">
    <script src="/live2d.min.js"></script>
</head>

<body>
    <script>
        document.body.insertAdjacentHTML(
            "beforeend",
            `<div id="waifu">
			<div id="waifu-tips"></div>
			<canvas id="live2d" width="800" height="800"></canvas>
			<div id="waifu-tool">
				<span class="fa fa-lg fa-comment"></span>
				<span class="fa fa-lg fa-paper-plane"></span>
				<span class="fa fa-lg fa-user-circle"></span>
				<span class="fa fa-lg fa-street-view"></span>
				<span class="fa fa-lg fa-camera-retro"></span>
				<span class="fa fa-lg fa-info-circle"></span>
				<span class="fa fa-lg fa-times"></span>
			</div>
		</div>`
        )
        showMessage('欢迎', 2000)
        loadlive2d("live2d", "model/XueXiaoBan/xxb/index.json")

        fetch('http://localhost:3000/get').then(res => res.json()).then(res => {
            console.log(res);
        })
        let = messageArray = [
            "好久不见，日子过得好快呢……",
            "大坏蛋！你都多久没理人家了呀，嘤嘤嘤～",
            "嗨～快来逗我玩吧！",
            "拿小拳拳锤你胸口！",
            "记得把小家加入 Adblock 白名单哦！",
        ]
        toolBindEvent()

        function showMessage(text, time) {
            document.getElementById("waifu").style.bottom = 0;

            const tips = document.getElementById("waifu-tips")
            tips.innerHTML = text
            tips.classList.add("waifu-tips-active")

            setTimeout(() => {
                tips.classList.remove("waifu-tips-active")
            }, time)
        }

        function toolBindEvent() {
            fetch('/waifu-tips.json')
                .then(res => res.json())
                .then(result => {
                    console.log('result: ', result);

                    window.addEventListener("mouseover", event => {
                        for (let { selector, text } of result.mouseover) {
                            if (!event.target.matches(selector)) continue
                            let index = Math.min(Math.floor(Math.random() * messageArray.length), text.length - 1)
                            text = text[index]
                            text = text.replace("{text}", event.target.innerText)
                            showMessage(text, 4000, 8)
                            return
                        }
                    })
                    window.addEventListener("click", event => {
                        for (let { selector, text } of result.click) {
                            if (!event.target.matches(selector)) continue
                            let index = Math.min(Math.floor(Math.random() * messageArray.length), text.length - 1)
                            text = text[index]
                            text = text.replace("{text}", event.target.innerText)
                            showMessage(text, 4000, 8)

                            return
                        }
                    })
                    // 节日
                    result.seasons.forEach(({ date, text }) => {
                        const now = new Date(),
                            after = date.split("-")[0],
                            before = date.split("-")[1] || after
                        if (
                            after.split("/")[0] <= now.getMonth() + 1 &&
                            now.getMonth() + 1 <= before.split("/")[0] &&
                            after.split("/")[1] <= now.getDate() &&
                            now.getDate() <= before.split("/")[1]
                        ) {
                            text = randomSelection(text)
                            text = text.replace("{year}", now.getFullYear())
                            // showMessage(text, 7000, true);
                            messageArray.push(text)
                        }
                    })
                })
        }
    </script>
    <h1>
        live2d
    </h1>
</body>

</html>
